</span></div></header><main class="Layout__Main-zop69z-0 sxA-dl"><h1>contact</h1></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"translations":[{"id":"prijzen","NL":"### **PRIJZEN EN ONDERSCHEIDINGEN**\n- 2003: Eerste prijs \"Werminval\" vzw\n- 2004: Eervolle vermelding Prijs voor Beeldhouwkunst \"Marc Macken\"\n- 2005: Eerste prijs \"1ste triënnale Brasschaat 2005\"\n- 2005: Publieksprijs \"1ste triënnale Brasschaat 2005\"\n- 2008: Eervolle vermelding \"prijs Erkenning van Verdienste Ernest Albert\": Cultuurcentrum Mechelen\n\n"},{"id":"varia","NL":"### **VARIA**\n- Leraar Jeugdatelier Academie voor Beeldende Kunsten Mechelen.\n\n"},{"id":"aboutTitle","NL":"About\n"},{"id":"publiekeBeelden","NL":"### **BEELDEN OP PUBLIEKE PLAATSEN**\n- 2003: Beeld \"Heropstanding\" (brons) voor \"Werminval\" vzw, Beschermde Werkplaats Antwerpen.\n- 2003: Beeld \"De Seizoensarbeider\" (brons) voor de Gemeente Haaltert.\n- 2005: Beeldengroep \"Universele Gedachte I, II, III\" (brons) inkomhal voor 'De Voorzorg'. Socialistische Mutualiteiten Provincie Antwerpen\n- 2005: Beeld \"De Woudloper\" (metaal/ wilgentakken) Park Brasschaat (Sportoase Elshout)\n- 2006: Beeld \"Atmosfeer\" (brons) in publieke openbare ruimte voor de Gemeente Zwijndrecht.\n- 2006: Beeld \"De Kaatser\" (brons) in publieke openbare ruimte voor de Gemeente Terjoden.\n- 2008: Beeld \"Tussen Vertwijfeling en Hoop\" in publieke openbare ruimte voor de stad Sint-Niklaas.\n- 2011: Concept \"De Haven\" voor RVT Cocoon, Antwerpen\n- 2012: Concept \"Sequence\" voor het OCMW Turnhout\n- 2013: \"Gerard Gaudaen\" in publieke openbare ruimte voor de stad Sint-Niklaas.\n\n"},{"id":"opleidingen","NL":"### **OPLEIDINGEN**\n- 1994-1998: Vrije Beeldende kunst, Dé Kunsthumaniora Antwerpen, secundair Onderwijs\n- 1998-2003: Beeldende Kunst, Vrije Kunsten/Beeldhouwen – KASK Antwerpen\n- 2003-2005: Initiële Lerarenopleiding van Academisch Niveau\n\n"},{"id":"title","NL":"# Winke Besard\n"},{"id":"tentoonstellingen","NL":"### **TENTOONSTELLINGEN**\n- 2003: Eindejaarstentoonstelling Hessenhuis Antwerpen\n- 2003: Thematentoonstelling \"Chaos, Dreiging en Hoop\": Gemeentelijke Hoofdbibliotheek Brasschaat\n- 2003: Tentoonstelling \"Kunst en Cultuur in huis\": Residentie Belgische Ambassade Den Haag / NL\n- 2003: Tentoonstelling Prijs \"Frans-Dille\": Museum Plantin-Moretus/Stedelijk Prentenkabinet Antwerpen\n- 2004: Tentoonstelling Prijs \"Mark Macken voor beeldhouwkunst\": SD WORX-V.E.V. gebouw Antwerpen\n- 2005: Tentoonstelling \"Beelden in het park\": Gemeentelijk park Haaltert\n- 2005: \"1ste Triënnale Brasschaat 05\" Park de Mik Brasschaat\n- 2006: Tentoonstelling \"Mark Macken Prijs voor beeldhouwkunst\": SD WORX-V.E.V. gebouw Antwerpen\n- 2007: Tentoonstelling \"Alles Beweegt, Vervlochten Generaties\", Meulebeke\n- 2008: Tentoonstelling \"Hugo \u0026 Winke Besard\", kunstencentrum Berkenveld\n- 2008: Tentoonstelling \"Brons, horen \u0026 zien\", CultuurCentrum Ieper\n- 2008: Tentoonstelling \"prijs Erkenning van Verdienste Ernest Albert\": Cultuurcentrum Mechelen\n- 2009: Tentoonstelling \"Dexia Expo\": Hoofdkantoor Dexia Brussel\n- 2009: Tuintentoonstelling \"Beelden \u0026 juwelen op den IJzerenberg\": Den IJzerenberg Winksele\n- 2009: Tentoonstelling \"gARTen 4, triënnale voor hedendaagse beeldhouwkunst\": Destelbergen\n- 2010: duotentoonstelling Winke Besard en Hugo Besard: ID+Art \u0026 IDcollectief, Hamme\n- 2010: duotentoonstelling Winke Besard 'ruimtelijk werk' en Ulyana Gumeniuk 'new paintings': DE QUEESTE Kunstkamers – Trappistenweg 54 – 8978 Abele/Watou\n- 2011:tentoonstelling \"prijs voor jonge kunstenaars: brasschaat 11\", park van Brasschaat\n- 2011: zomerexpo galerie Berkenveld, Wilrijk\n- 2012: beeldenbiënnale, Beerse\n- 2012: kunst in de herfst op de Ijzerenberg, Winksele\n- 2013: Tentoonstelling \"Brons\": de Queeste Kunstkamers, Abele/Watou\n- 2013: Tentoonstelling \"door het oog van de herinnering\", galerie van Campen \u0026 Rochtus, Antwerpen\n- 2014: Biënnale Beeldende Kunst aan Zee, Oostende\n\n"},{"id":"aboutText","NL":"\u003e Winke Besard is een authentiek natuurtalent dat alle opgelegde patronen uit de weg gaat, resoluut kiezend voor de uitdrukking van het essentiële. Haar sculpturen ademen en nemen als vanzelfsprekend hun ruimte in.\n\n\u003e Haar beelden lijken onaf, zoals de geest van een perfect mens. Deze imperfecte en ruwere aanpak draagt bij tot het scheppen van de poëzie in haar werk. De poëzie der imperfectie. Nergens worden overbodige details aangebracht, elke module, elke lijn draagt bij tot de schepping van haar dichtende beelden.\n\n\u003e Tussen de tot in de eeuwigheid herhaalde en in vele gevallen daardoor uitgeholde conceptuele experimenten is haar werk een belofte van frisheid, hernieuwing, durf en zeggingskracht.\n\n\u003e In plaats vanuit een bedacht concept, ontstaan haar beelden vanuit de buik, vanuit het intuïtieve vuur der scheppingsdrang, en bewonen ze de wereld alsof ze er altijd al geweest zijn.\n\n\u003e Het is goed even te verpozen bij deze wezens en zich te laten wiegen door de geest van Winke Besard’s muze.\n\n_Jeroen Perceval – Theateracteur, dichter, muzikant_\n"}],"pics":[{"pic":[{"id":"attFnBLXrSCVFzLKN","url":"https://dl.airtable.com/.attachments/53650f204205e9ee6b40132e980e6870/3600518d/deur2.jpg","filename":"deur2.jpg","size":52461,"type":"image/jpeg","thumbnails":{"small":{"url":"https://dl.airtable.com/.attachmentThumbnails/04f7775805a76fdc225e5992c5600b86/953d7f1c","width":36,"height":36},"large":{"url":"https://dl.airtable.com/.attachmentThumbnails/4a071c4e0342fcdc54884eb35a7d43dc/37f58c32","width":480,"height":480},"full":{"url":"https://dl.airtable.com/.attachmentThumbnails/53dffb8ca2e66bcbb0e4361c0af45114/4c7e965c","width":3000,"height":3000}}}],"hash":"LBDJ6R8{_N00004otSRP_2WBxa%M","id":"2"},{"pic":[{"id":"attzjcvE6Orv0PTi8","url":"https://dl.airtable.com/.attachments/b69b7a8212e3bdac33975e30fb0d0e60/30982348/deur1.jpg","filename":"deur1.jp
