uwwerken, tekeningen  \nvan 30 mei t.e.m. 21 juni 2015  \n\n[Galerij Berkenveld][1]  \nBerkenveldplein 16  \n2610 Wilrijk    \n\n\n\n### \"IN BEELD\"\nbeeldhouwwerken, tekeningen  \nvan 30 mei t.e.m. 21 juni 2015  \n\n[Galerij Berkenveld][1]  \nBerkenveldplein 16  \n2610 Wilrijk  \n\n\n### \"IN BEELD\"\nbeeldhouwwerken, tekeningen  \nvan 30 mei t.e.m. 21 juni 2015  \n\n[Galerij Berkenveld][1]  \nBerkenveldplein 16  \n2610 Wilrijk  \n\n  [1]: http://www.berkenveld.be/\n"},{"id":"address","NL":"Mikhof  \n2930 Brasschaat  \nBelgium  \n"},{"id":"instagramlink","NL zonder opmaak":"https://www.instagram.com/winkebesard/"},{"id":"plant a treeText","NL":"Archief, foto’s als verslag. Als geheugen voor mezelf. Een dagboek met locaties van plantacties.\nElke foto probeer ik de plekken universeel of onherkenbaar te maken. Het kan als het ware overal zijn.\nAnoniem maken van plaatsen, maar ook zelf anoniem aan de slag gaan. Soloactie.\nIk hoef geen verantwoording af te leggen, via de officiële weg te omslachtig en duurt te lang. Niet realiseerbaar op die manier, op kleine schaal wel realiseerbaar. Het overstijgt politiek. Vanuit een noodzaak, een urgentie.\n\n"},{"id":"heroText","NL":"\n","NL zonder opmaak":"Volgende week tentoonstelling"},{"id":"invasionText","NL":"Archief, foto’s als verslag. Als geheugen voor mezelf. Een dagboek met locaties van plantacties.\nElke foto probeer ik de plekken universeel of onherkenbaar te maken. Het kan als het ware overal zijn.\nAnoniem maken van plaatsen, maar ook zelf anoniem aan de slag gaan. Soloactie.\nIk hoef geen verantwoording af te leggen, via de officiële weg te omslachtig en duurt te lang. Niet realiseerbaar op die manier, op kleine schaal wel realiseerbaar. Het overstijgt politiek. Vanuit een noodzaak, een urgentie,\n"},{"id":"termiet","NL zonder opmaak":"termietenberg"},{"id":"pressText","NL":"Lorem **ipsum dolor sit amet, c**onsectetur adipiscing elit. Nulla id eros cursus libero vestibulum tincidunt a nec erat. Ut eget turpis placerat, finibus sem non, accumsan augue. Pellentesque finibus aliquet risus, vitae rhoncus lacus varius ut. In massa elit, semper \n\n- [Ereburgemeester Mechelen krijgt standbeeld][1]\n\n  [1]: https://www.hln.be/in-de-buurt/mechelen/na-20-jaar-krijgt-ereburgemeester-bervoets-zijn-buste~a966da58/\n"},{"id":"mouflon","NL zonder opmaak":"mouflon"},{"id":"aboutText","NL":"\u003e Winke Besard is een authentiek natuurtalent dat alle opgelegde patronen uit de weg gaat, resoluut kiezend voor de uitdrukking van het essentiële. Haar sculpturen ademen en nemen als vanzelfsprekend hun ruimte in.\n\n\u003e Haar beelden lijken onaf, zoals de geest van een perfect mens. Deze imperfecte en ruwere aanpak draagt bij tot het scheppen van de poëzie in haar werk. De poëzie der imperfectie. Nergens worden overbodige details aangebracht, elke module, elke lijn draagt bij tot de schepping van haar dichtende beelden.\n\n\u003e Tussen de tot in de eeuwigheid herhaalde en in vele gevallen daardoor uitgeholde conceptuele experimenten is haar werk een belofte van frisheid, hernieuwing, durf en zeggingskracht.\n\n\u003e In plaats vanuit een bedacht concept, ontstaan haar beelden vanuit de buik, vanuit het intuïtieve vuur der scheppingsdrang, en bewonen ze de wereld alsof ze er altijd al geweest zijn.\n\n\u003e Het is goed even te verpozen bij deze wezens en zich te laten wiegen door de geest van Winke Besard’s muze.\n\n_Jeroen Perceval – Theateracteur, dichter, muzikant_\n"},{"id":"homeTitle","NL zonder opmaak":"Home"},{"id":"titleMobile","NL":"## Winke Besard\n"},{"id":"privacy","NL":"# Privacy en terms\n\nLorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla id eros cursus libero vestibulum tincidunt a nec erat. Ut eget turpis placerat, finibus sem non, accumsan augue. Pellentesque finibus aliquet risus, vitae rhoncus lacus varius ut. In massa elit, semper a massa quis, accumsan tempus diam. Duis malesuada ex at felis semper, a mollis ris[us accumsan. Done][1]c justo augue, elementum
