outText","NL":"\u003e Winke Besard is een authentiek natuurtalent dat alle opgelegde patronen uit de weg gaat, resoluut kiezend voor de uitdrukking van het essentiële. Haar sculpturen ademen en nemen als vanzelfsprekend hun ruimte in.\n\n\u003e Haar beelden lijken onaf, zoals de geest van een perfect mens. Deze imperfecte en ruwere aanpak draagt bij tot het scheppen van de poëzie in haar werk. De poëzie der imperfectie. Nergens worden overbodige details aangebracht, elke module, elke lijn draagt bij tot de schepping van haar dichtende beelden.\n\n\u003e Tussen de tot in de eeuwigheid herhaalde en in vele gevallen daardoor uitgeholde conceptuele experimenten is haar werk een belofte van frisheid, hernieuwing, durf en zeggingskracht.\n\n\u003e In plaats vanuit een bedacht concept, ontstaan haar beelden vanuit de buik, vanuit het intuïtieve vuur der scheppingsdrang, en bewonen ze de wereld alsof ze er altijd al geweest zijn.\n\n\u003e Het is goed even te verpozen bij deze wezens en zich te laten wiegen door de geest van Winke Besard’s muze.\n\n_Jeroen Perceval – Theateracteur, dichter, muzikant_\n"}],"pics":[{"pic":[{"id":"attFnBLXrSCVFzLKN","url":"https://dl.airtable.com/.attachments/53650f204205e9ee6b40132e980e6870/3600518d/deur2.jpg","filename":"deur2.jpg","size":52461,"type":"image/jpeg","thumbnails":{"small":{"url":"https://dl.airtable.com/.attachmentThumbnails/04f7775805a76fdc225e5992c5600b86/953d7f1c","width":36,"height":36},"large":{"url":"https://dl.airtable.com/.attachmentThumbnails/4a071c4e0342fcdc54884eb35a7d43dc/37f58c32","width":480,"height":480},"full":{"url":"https://dl.airtable.com/.attachmentThumbnails/53dffb8ca2e66bcbb0e4361c0af45114/4c7e965c","width":3000,"height":3000}}}],"hash":"LBDJ6R8{_N00004otSRP_2WBxa%M","id":"2"},{"pic":[{"id":"attzjcvE6Orv0PTi8","url":"https://dl.airtable.com/.attachments/b69b7a8212e3bdac33975e30fb0d0e60/30982348/deur1.jpg","filename":"deur1.jpg","size":53504,"type":"image/jpeg","thumbnails":{"small":{"url":"https://dl.airta
